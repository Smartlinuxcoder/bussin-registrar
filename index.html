<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart napture registrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
    <h1 class="title has-text-centered">Smart napture registrar</h1>
    <div class="container section p-auto box">
        <p class="subtitle">Check if your domain is available</p>
        <input class="input mb-4" type="email" placeholder="e.g. bank.sigma" />
        <button class="button is-primary">Check availability</button>
    </div>
    <article class="message is-info">
        <div class="message-header">
          <p>Want to modify your domains?</p>
        </div>
        <div class="message-body">
          <p>To enter your dashboard, click the button below.</p>
          <button class="button block is-black">Enter dashboard</button>
        </div>

      </article>
  </body>
</html>
