<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart napture registrar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

      <a class="navbar-item">
        <h1 class="title has-text-centered">Webx registrar</h1>

      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">
          Home
        </a>

        <a href="/dashboard" class="navbar-item">
          Dashboard
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a href="https://github.com/Smartlinuxcoder/sso-api" class="navbar-item">
              Api Documentation
            </a>
            <a href="https://github.com/Smartlinuxcoder/" class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a href="https://github.com/Smartlinuxcoder/sso-api/issues" class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="/register" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="/login" class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container section p-auto box">
    <p class="subtitle">Check if your domain is available</p>
    <input class="input mb-4" type="email" placeholder="e.g. bank.sigma" />
    <button class="button is-primary">Check availability</button>
  </div>
  <article class="message is-info has-text-centered container p-auto" style="max-width: 300px">
    <div class="message-header">
      <p>Want to modify your domains?</p>
    </div>
    <div class="message-body">
      <p>To enter your dashboard, click the button below.</p>
      <a href="/dashboard/" class="button block is-black">Enter dashboard</a>
    </div>

  </article>
  <script src="script.js"></script>
</body>

</html>
