<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart napture registrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
    
          <a class="navbar-item">
            <h1 class="title has-text-centered">Webx registrar</h1>
    
          </a>
    
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="/" class="navbar-item">
              Home
            </a>
    
            <a href="/dashboard" class="navbar-item">
              Dashboard
            </a>
    
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
    
              <div class="navbar-dropdown">
                <a href="https://github.com/Smartlinuxcoder/sso-api" class="navbar-item">
                  Api Documentation
                </a>
                <a href="https://github.com/Smartlinuxcoder/" class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a href="https://github.com/Smartlinuxcoder/sso-api/issues" class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container box">
        <form id="registerForm" class="box">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input id="username" class="input" type="text" placeholder="e.g. alex" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input id="password" class="input" type="password" placeholder="********" required />
            </div>
          </div>
          <button type="submit" class="button is-primary">Register</button>
        </form>
        <a class="button is-info" href="/login/">Want to log-in instead?</a>
      </div>
      <script src="script.js"></script>
  </body>
</html>
